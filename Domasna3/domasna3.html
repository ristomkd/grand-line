<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Guess the Word</title>
        <link rel="stylesheet" type="text/css" href="domasna3.css">
    </head>
    <body>
        <div class = "game-box">
            <h1>Guess the Word</h1>
            <div class="Word" id="wordid"></div>
            <div>
                <input type="text" maxlength="1" class="letter" id="letterInput">
                <button onclick="checkletter()">Try Letter</button>
            </div>
            <div class="message" id="message"></div>
            <div class="tries" id="triesLeft"></div>
        </div>
        <div class="gamepopup" id="gamepopup">
            <div class="popup-box">
                <h2 id = "resultMessage"></h2>
                <button class="game-btn" onclick="resetGame()">Play Again</button>
            </div>
        </div>
        <script src="domasna3.js"></script>
    </body>
</html>
